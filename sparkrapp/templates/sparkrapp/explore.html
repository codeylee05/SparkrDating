{% extends 'sparkrapp/base.html' %}
{% load static %}

<title>{% block title %}Explore Profiles - Sparkr{% endblock %}</title>

{% block content %}

<body class="explore-body">

    <div class="explore-cont">

        {% for profile in profiles_json %}
        <div class="object-cont" id="object-{{ forloop.counter0 }}">
            <div class="profile-cont">
                <div class="image-cont">
                    <img src="{{ profile.fields.user_profile_image.url }}" alt="profile image">
                </div>
                <div class="text-cont">
                    <div class="tc-name">
                        {{ profile.fields.user_name }}
                    </div>
                    <div class="tc-age">
                        {{ profile.fields.user_age }}
                    </div>
                    <div class="tc-location">
                        {{ profile.fields.user_location}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <script>

            var profiles = JSON.parse('{{ profiles_json | safe }}'); // Django context data => a JavaScript array
            console.log(profiles);
            var currentIndex = 0;

            function displayObject() {
                var objects = document.querySelectorAll(".object-cont");
                objects.forEach(function (object) {
                    object.style.display = 'none';
                });

                document.getElementById("object-" + currentIndex).style.display = 'block';
            }

            function nextObject() {
                currentIndex = (currentIndex + 1) % profiles.length;
                displayObject();
            }

            window.onload = function () {
                displayObject();
            };
        </script>
        <button onclick="nextObject()">Next</button>

        <div class="explore-controls">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="blue" class="bi bi-arrow-left-square"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="gray" class="bi bi-person"
                viewBox="0 0 16 16">
                <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="red" class="bi bi-heart"
                viewBox="0 0 16 16">
                <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="green" class="bi bi-arrow-right-square"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
            </svg>
        </div>
    </div>

</body>
{% endblock %}
