{% extends 'sparkrapp/base.html' %}
{% load static %}

<title>{% block title %}Sign up - Sparkr{% endblock %}</title>

{% block content %}

<body class="body-signup">
    <div class="message-cont">
        {% if message %}
        {{ message }}
        {% endif %}
    </div>
    <div class="title-head">
        Sign up for a Sparkr account!
    </div>
    <div class="form-cont signup-cont">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label for="email" class="form-label email-label">Email address</label>
            <input type="email" class="form-control input-email" id="email" aria-describedby="email-note" name="email"
                required>
            <div id="email-note" class="form-text">We'll never share your email with anyone else.</div>
            <label for="password" class="form-label password-label">Password</label>
            <input type="password" class="form-control input-password" id="password" name="password" required>
            <label for="password2" class="form-label password-label">Password again</label>
            <input type="password" class="form-control input-password" id="password2" name="password2" required>
            <div class="controls-signup">
                <button class="sign-action sa-signup" type="submit">Sign up</button>
                <button class="clear-btn" type="reset">Clear</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
